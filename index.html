<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pohui</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <main>
      <section class="section hero">
        <div class="container hero__container">
          <div class="hero__content hero-content">
            <div class="hero-content__left">
              <h1 class="h1 hero__h1">
                Круглосуточно убираем и вывозим снег в Киеве и области
              </h1>
              <div class="hero__desc">От крыш и тротуаров до огромных складов</div>
              <button class="btn hero__btn">Уберите мой снег!</button>
            </div>
            <div class="hero-content__right">
              <div class="hero-content__bg"></div>
              <div class="hero-content__img-wrapper">
                <img class="hero-content__img" 
                src="./img/main-bg.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
